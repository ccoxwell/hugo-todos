baseURL = "https://accessible-flat.glitch.me/"
languageCode = "en-us"
title = "MASE To Dos"
theme = "carrie"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  
[params]
  titleEmoji = ":tada:"
  # change this!
  twitter = "siegerts"

[Permalinks]
  post = "post/:slug"

[[params.menu]]
  name = "blog"
  url = "post/"

[[params.menu]]
  name = "post series"
  url = "series/"
  

[[params.menu]]
