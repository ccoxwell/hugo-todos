<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}
    <div class="container">
        <div class="row">
            <div class="col-1">
                <h1>Daily To-Dos!</h1>
            </div>
            <div class="col-3">
                <ul>
                    {{ range .Data.Pages.ByDate.Reverse }}
                    <li>
                        <a href="{{ .Permalink }}">
                            {{ .Title }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
    {{ partial "footer.html" }}
</body>
</html>
